<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="ToDoList-style.css">
	<link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="startTime()">
	<header id="header">
		<p id="currentDayTxt" class="currentDate"></p>
		<p id="currentDateTxt" class="currentDate"></p>
		<p id="currentTimeClockTxt" class="currentDate"></p>
	</header>
	
	<h1 id="title">To Do LIST</h1>

	<div class="container">
		<div id="userEnter">
			<input id="userInput" type="text" placeholder="What do you have to do?">
			<button id="enter" class="enter">Enter</button>
			<button id="enter2" class="enter">En</button>
		</div>

		<div id="list">
			<ul>
				<!-- <div class="item">
					<button class="doneBtn"><i class="fas fa-check"></i></button>
					<button class="delBtn"><i class="fas fa-trash-alt"></i></button>
					<li class="itemTXT">TEST</li>
					<div id="date">
						<span class="dateValue">AT</span>
						<input type="datetime-local" class="dateInput">	
					</div>
				</div> -->
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="ToDoList-script.js">
	</script>
</body>
</html>
